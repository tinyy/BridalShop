<div class="container">

	<div class="input-group">
		<input type="text" class="form-control" id="searchInput" placeholder="Search" (keyup)='searching($event)' [(ngModel)]="search" (keydown)='checkArrowKey($event)' tabindex="1" autofocus list="autoCompleteOptions">
		
    <div class="suggestions" *ngIf="autoCompleteOptionsFiltered">
			<datalist *ngFor="let option of autoCompleteOptionsFiltered; let i = index" tabindex="2" id="autoCompleteOptions">
				<option>
					<a (click)="autoCompleteItemSelected(option)">{{ option }}</a>
				</option>
			</datalist>
		</div>
	</div>

</div>
