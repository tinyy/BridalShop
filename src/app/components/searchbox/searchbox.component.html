<div class="container">
	<input type="text" class="form-control search" (keyup)='searching()' [(ngModel)]="search" list="autocompleteOptions" (ngModelChange)='onchange()'>
	<datalist id="autocompleteOptions">
		<option *ngFor='let option of filteredOptions'>
			{{ option}}
		</option>
	</datalist>
</div>
